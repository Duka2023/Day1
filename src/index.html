<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter</title>

    
	
	
</head>
<body>
    <div id="app">
		<input type="text" name="search" value="" v-model.lezy.trim="search"><br>
		<table class="table table-dark">
			<tr v-for="item in students"  v-bind:key="item._id"> 
				<td>{{item.name}}</td><td><input type="checkbox" v-bind:checked="item.isDonePr"></td><td>{{item.group}}</td><td><a href = "#" @click="deleteStudent(item._id)">Видалити</a></td>
			</tr>
		</table>


	</div>

<script src="main.js" defer></script>
</body>
</html>
